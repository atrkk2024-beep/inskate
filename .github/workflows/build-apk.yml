name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API URL'
        required: true
        default: 'https://your-api.vercel.app/api'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          
      - name: Get dependencies
        run: |
          cd mobile
          flutter pub get
          
      - name: Build APK
        run: |
          cd mobile
          flutter build apk --release --dart-define=API_URL=${{ github.event.inputs.api_url || secrets.API_URL }}
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

